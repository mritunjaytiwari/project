<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zungo - Awesome Template To Promote Your Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="images/logo.png" alt="Zungo"></div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="phone">+1234 450 2088</div>
        </header>

        <div class="main-content">
            <div class="left-column">
                <h1>Awesome Template To Promote Your Services</h1>
                <p>Start your business today with a great and strong landing page made to enhance the marketer's workflow.</p>
                <button class="cta-button">Watch Overview</button>
            </div>
            <div class="right-column">
                <h2>Get a Quote</h2>
                <form id="quoteForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Complete Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone No" required>
                    </div>
                    <div class="form-group">
                        <p>Preferred Consult Method:</p>
                        <input type="radio" id="virtual" name="consult" value="virtual" required>
                        <label for="virtual">Virtual</label>
                        <input type="radio" id="inoffice" name="consult" value="inoffice">
                        <label for="inoffice">In Office</label>
                    </div>
                    <button type="submit" class="cta-button">Submit</button>
                </form>
            </div>
        </div>

        <div class="rating">4.9 OUT OF 5</div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
